<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 페이지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="community-section">
            <h2>커뮤니티</h2>
            <ul class="post-list">
                <li class="post-item">
                    <span class="post-title">게시글 제목</span>
                    <span class="post-author">작성자</span>
                    <span class="post-likes">56❤</span>
                    <span class="post-save">🔖</span>
                </li>
                <li class="post-item">...</li>
            </ul>
        </div>
        <div class="profile-section">
            <h3>내 프로필</h3>
            <div class="profile">
                <div class="avatar"></div>
                <span class="username">사용자 이름</span>
                <button class="write-btn">글 작성하기</button>
            </div>
            <div class="activity">
                <h4>내 활동 ></h4>
                <button class="activity-btn">내가 쓴 글 <span>12</span></button>
                <button class="activity-btn">내가 쓴 댓글 <span>35</span></button>
                <button class="activity-btn">저장된 글 <span>7</span></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
